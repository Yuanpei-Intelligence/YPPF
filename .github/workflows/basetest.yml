name: basetest

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:

  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Configure local json
      run: |
        bash scripts/default_config.sh

    - name: Start containers
      run: |
        docker compose -f .devcontainer/docker-compose.yml up -d

    # 等待20秒，保证containers处于就绪状态
    - name: Sleep for 20 seconds
      run: sleep 20s
      shell: bash

    - name: Make migrations & Setup DB
      run: |
        docker compose -f .devcontainer/docker-compose.yml exec -T yppf bash ./scripts/init_migrations.sh

    - name: Test 
      run: |
        docker compose -f .devcontainer/docker-compose.yml exec -T yppf python3 manage.py test

    - name: Dump docker logs on failure
      if: failure()
      uses: jwalton/gh-docker-logs@v2
