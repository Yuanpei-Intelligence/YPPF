version: '3.7'

services:
  mysql:
    image: mysql:5.7
    volumes:
      - yppf-mysql-data:/var/lib/mysql
      - yppf-mysql-config:/etc/mysql
    command:
      [
        "mysqld",
        "--character-set-server=utf8mb4",
        "--collation-server=utf8mb4_bin"
      ]
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: yppf

  yppf:
    image: yuanpei/profile
    ports:
      - 8000:8000
    volumes:
      - .././:/code
    depends_on:
      - mysql
    environment:
      - YPPF_SCHEDULER_LOG_FILE=logstore/scheduler.log # 和system_log放到一起
      - YPPF_SCHEDULER_PORT=6666
    command: sh -c "sleep 10 && python3 manage.py runserver 0.0.0.0:8000"

  scheduler:
    image: yuanpei/profile
    volumes:
      - .././:/code
    ports:
      - 6666:6666
    depends_on:
      - mysql
    environment:
      - YPPF_SCHEDULER_LOG_FILE=logstore/scheduler.log # 和system_log放到一起
      - YPPF_SCHEDULER_PORT=6666
      - YPPF_LOG_DEBUG=Y                               # 只影响scheduler的log level
    command: sh -c "sleep 10 && python3 manage.py runscheduler" 


volumes:
  yppf-mysql-data:
  yppf-mysql-config:
