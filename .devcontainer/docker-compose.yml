version: '3.9'

services:
  mysql:
    image: mysql:8
    volumes:
      - yppf-mysql-data:/var/lib/mysql
      - yppf-mysql-config:/etc/mysql
    command:
      [
        "mysqld",
        "--character-set-server=utf8mb4",
        "--collation-server=utf8mb4_bin"
      ]
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: yppf
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-uroot",
          "-psecret"
        ]
      interval: 5s
      timeout: 5s
      retries: 100

  yppf:
    build: ./image_build
    tty: true
    depends_on:
      mysql:
        condition: service_healthy
      scheduler:
        condition: service_healthy
      db_setup:
        condition: service_completed_successfully
    working_dir: /workspace
    environment:
      - DB_HOST=mysql
      - DB_USER=root
      - DB_PASSWORD=secret
      - DB_DATABASE=yppf
    volumes:
      - ../:/workspace
    # command: python3 manage.py runserver

    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://127.0.0.1:8000/healthcheck/"]
    #   interval: 5s
    #   timeout: 5s
    #   retries: 3

  scheduler:
    build: ./image_build
    volumes:
      - ../:/workspace
    working_dir: /workspace
    depends_on:
      mysql:
        condition: service_healthy
      db_setup:
        condition: service_completed_successfully

    command: python3 manage.py runscheduler
    healthcheck:
      test: ["CMD", "python3", "manage.py", "scheduler_health"]
      interval: 5s
      timeout: 5s
      retries: 3

  db_setup:
    build: ./image_build
    volumes:
      - ../:/workspace
    working_dir: /workspace
    depends_on:
      mysql:
        condition: service_healthy
    # 等待20秒，保证containers处于就绪状态
    command: bash -c "sleep 20 && bash ./scripts/init_migrations.sh"


volumes:
  yppf-mysql-data:
  yppf-mysql-config:
