{% extends "base.html" %}

{% block mainpage %}
<!--  BEGIN MAIN CONTAINER  -->
<div class="main-container" id="container">

    <div class="overlay"></div>
    <div class="search-overlay"></div>

    {% include 'user_left_narbar.html' %}

    <!--  BEGIN CONTENT AREA  -->
    <div id="content" class="main-content">
        <div class="container">
            <div class="container">

                <div id="navSection" data-spy="affix" class="nav sidenav">
                    
                </div>

                <div class="row layout-top-spacing">

                    <div id="tableDropdown" class="col-lg-12 col-12 layout-spacing">
                        <div class="statbox widget box box-shadow">
                            <div class="widget-header">
                                <div class="row">
                                    <div class="col-xl-12 col-md-12 col-sm-12 col-12">
                                        <h4>向{{name}}发起转账</h4>
                                    </div>          
                                </div>
                            </div>
                            <div class="widget-content widget-content-area">
                                <form action="/startTrans/" method="POST">
                				    金额：<input type="text" name="amount">
                				    留言：<input type="text" name="msg">
                				    <input type="submit" name="Submit">
                				    <input type="hidden" name="rid", value={{rid}}>
                				    <input type="hidden" name="origin", value={{origin}}>
                				    <input type="hidden" name="rtype", value={{rtype}}>
                				    <input type="hidden" name="name", value={{name}}>
                				</form>
                            </div>
                        </div>
                    </div>
                   
                </div>

            </div>
        </div>
        <div class="footer-wrapper">
            <div class="footer-section f-section-1">
                <p class="">Copyright © 2020 <a target="_blank" href="../../../designreset.html">YPPF Team</a>, All rights <a href="http://www.bootstrapmb.com">Reserved </a>.</p>
            </div>
            
        </div>
    </div>
    <!--  END CONTENT AREA  -->
</div>
<!-- END MAIN CONTAINER -->
{% endblock %}
