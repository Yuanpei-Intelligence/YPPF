<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <title>登录页面 | 元培成长档案</title>

    <!-- BEGIN GLOBAL MANDATORY STYLES -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
    <link href={% static "bootstrap/css/bootstrap.min.css" %} rel="stylesheet" type="text/css" />
    <link href={% static "assets/css/plugins.css" %} rel="stylesheet" type="text/css" />
    <link href={% static "assets/css/authentication/form-1.css" %} rel="stylesheet" type="text/css" />
    <!-- END GLOBAL MANDATORY STYLES -->
    <link rel="stylesheet" type="text/css" href={% static "assets/css/forms/theme-checkbox-radio.css" %}>
    <link rel="stylesheet" type="text/css" href={% static "assets/css/forms/switches.css" %}>

</head>

<body class="form ">


    <div class="form-container ">
        <div class="form-form">
            <div class="form-form-wrap">
                <div class="form-container">
                    <div class="form-content">

                        <h1 class="" align="center">
                            <a href="#"><span class="brand-name"> Yuanpei Profile</span></a>
                        </h1>
                        <h2 class="" align="center">
                            <a href="#"><span class="brand-name">成长档案</span></a>
                        </h2>
                        <!--<p class="signup-link">New Here? <a href="/register/">注册新账户</a></p>-->
                        <form class="text-left" method="POST">

                            <div class="form">

                                <div id="username-field" class="field-wrapper input">

                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" class="feather feather-user">
                                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                        <circle cx="12" cy="7" r="4"></circle>
                                    </svg>
                                    <input id="username" name="username" type="text" class="form-control"
                                        placeholder="学号/组织号/组织名">
                                </div>

                                <div id="password-field" class="field-wrapper input mb-2">
                                    <!--
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" class="feather feather-lock">
                                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                                    </svg>
                                    -->
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" id="toggle-password" class="feather feather-eye">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                        <circle cx="12" cy="12" r="3"></circle>
                                    </svg>
                                    <input id="password" name="password" type="password" class="form-control"
                                        placeholder="密码">

                                </div>

                                <div class="d-flex justify-content-between "
                                    style="display:block;margin:0 auto;align-items:center;">
                                    <div class="field-wrapper">
                                        <!--
                                        <p class="d-inline-block">Show Password</p>
                                        <label class="switch s-primary">
                                            <input type="checkbox" id="toggle-password" class="d-none">
                                            <span class="slider round"></span>
                                        </label>
                                        -->
                                        <button type="submit" class="btn btn-primary" value="">Sign In</button>
                                    </div>
                                    <div class="field-wrapper text-center" style="vertical-align: middle;">
                                        <a href="/forgetpw/" >Forget
                                            Password?</a>
                                    </div>
                                </div>

                                <!--
                                <div class="field-wrapper text-center keep-logged-in">
                                    <div class="n-chk new-checkbox checkbox-outline-primary">
                                        <label class="new-control new-checkbox checkbox-outline-primary">
                                            <input type="checkbox" class="new-control-input">
                                            <span class="new-control-indicator"></span>Keep me logged in
                                        </label>
                                    </div>
                                </div>
                            -->


                            </div>

                        </form>
                        {% if invalid == True %}
                        <div class="alert alert-warning  text-center">{{message}}</div>
                        {% endif %}
                        {% if modpw_status == 'yes' %}
                        <div class="alert alert-success  text-center"> 修改密码成功！</div>
                        {% endif %}
                        <p class="terms-conditions" align='center'>© Yuanpei Intelligence Campus <a href="">All Rights
                                Reserved </a>.
                            <a href="/index/">Yuanpei Profile</a> is a product of Yuanpei College.
                        </p>

                    </div>
                </div>
            </div>
        </div>

        <div class="form-image">
            <div class="l-image">
                <img style="width: 100%;" src={% static "assets/img/yuanpeibg.png" %}>
            </div>
        </div>

    </div>


    <!-- BEGIN GLOBAL MANDATORY SCRIPTS -->
    <script src={% static "assets/js/libs/jquery-3.1.1.min.js" %}></script>
    <script src={% static "bootstrap/js/popper.min.js" %}></script>
    <script src={% static "bootstrap/js/bootstrap.min.js" %}></script>

    <!-- END GLOBAL MANDATORY SCRIPTS -->
    <script src={% static "assets/js/authentication/form-1.js" %}></script>
</body>

</html>
