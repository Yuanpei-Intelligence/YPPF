<!DOCTYPE html>
<html lang="zh">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <title> 新生注册 </title>

    <link href="{% static 'assets/css/loader.css' %}" rel="stylesheet" type="text/css" />
    <script src="{% static 'assets/js/loader.js' %}"></script>
    <!-- BEGIN GLOBAL MANDATORY STYLES -->
    <!-- <link href="fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet"> -->
    <link href={% static "outer/fonts.googleapis.com/source1.css" %} rel="stylesheet">
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'assets/css/plugins.css' %}" rel="stylesheet" type="text/css" />
    <!-- END GLOBAL MANDATORY STYLES -->

    <link href="{% static 'plugins/flatpickr/flatpickr.css' %}" rel="stylesheet" type="text/css">
    <!-- 选择日期 -->

    <!--  BEGIN CUSTOM STYLE FILE  -->
    <link href="{% static 'assets/css/scrollspyNav.css' %}" rel="stylesheet" type="text/css" />
    <!--  END CUSTOM STYLE FILE  -->
</head>

<body>
    <div class="main-content" id="container">
        <!--  BEGIN CONTENT AREA  -->
            <div class="container">
                {% if err_msg %}
                <div class="alert alert-warning  text-center">{{err_msg}}</div>
                {% endif %}
                <div class="row layout-top-spacing">

                    <div class="col-lg-12 col-sm-12 col-12 layout-spacing">
                        <!-- <div class="row"> -->
                        <!-- <div class="col-md-12 mb-4"> -->
                        <div class="statbox widget box box-shadow">

                            <div class="widget-header">
                                <div class="row">
                                    <div class="col-xl-12 col-md-12 col-sm-12 col-12">
                                        <h3 style="text-align: center; padding-top: 20px;">新生注册</h3>
                                    </div>
                                </div>
                            </div>

                            <form class="text-left" id="form" method="POST">

                                <div class="widget-content widget-content-area"  style="min-height:80vh">
                                    <!-- <div class="row"> -->
                                    <div class="col-lg-6 col-12 mx-auto">
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col">
                                                    <label for="sname">姓名</label>
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                                                    <input name="sname" type="text" class="form-control" placeholder="姓名"
                                                        value="{{sname}}" required>
                                                </div>
                                                <div class="col">
                                                    <label for="gender">性别</label>
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-users"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
                                                    <select id="gender" name="gender"
                                                        class="form-control selectpicker" required>
                                                        <option style="display: none;" {% if not gender %}selected{% endif %}></option>
                                                        <option value="男" {% if gender == "男" %}selected{% endif %}>男</option>
                                                        <option value="女" {% if gender == "女" %}selected{% endif %}>女</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="sid">学号</label>
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-credit-card"><rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect><line x1="1" y1="10" x2="23" y2="10"></line></svg>
                                            <input name="sid" type="text" class="form-control"
                                                id="sid" maxlength="10" value="{{sid}}"
                                                placeholder="请填写正确的学号"
                                                required>
                                        </div>
                                        <div class="form-group d-flex" id="extra">
                                            <button class="btn btn-outline-primary btn-sm flex-fill mx-1" type="button"
                                             onclick="expandForm()"
                                             >认证身份信息</button>
                                            <button class="btn btn-outline-primary btn btn-sm flex-fill mx-1" name="type" value="wechat" type="sumbit"  >企业微信一键注册</button>
                                        </div>
                                        <div class="extra-info d-none">
                                            <div class="form-group">
                                                <label for="basicFlatpickr">生日</label>
                                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-calendar"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                                                <input name="birthday" id="basicFlatpickr" {% if birthday %}value="{{birthday}}"{% endif %}
                                                    class="form-control flatpickr flatpickr-input" type="date"
                                                    placeholder="请选择您的生日" readonly="readonly" >
                                            </div>
                                            
                                            <label for="birthplace">生源地</label>
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-map-pin"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
                                            <div class="row mb-4">
                                                <div class="col">
                                                    <select id="birthplace" name="birthplace"
                                                        class="form-control selectpicker" >
                                                        <option {% if not place %}selected{% endif %} style="display: none;"></option>
                                                        {% for address in address_list %}
                                                        <option value="{{address}}" {% if address == birthplace %}selected{% endif %}>{{address}}</option>
                                                        {% endfor %}
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="email">电子邮箱</label>
                                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-at-sign register"><circle cx="12" cy="12" r="4"></circle><path d="M16 8v5a3 3 0 0 0 6 0v-1a10 10 0 1 0-3.92 7.94"></path></svg>
                                                <input id="email" type="email" name="email" placeholder="邮箱可用于找回密码"
                                                    class="form-control" value="{{email}}">
                                            </div>
                                            <div class="d-sm-flex justify-content-between">
                                                <button type="submit" id="register" class="btn btn-lg btn-primary" value=""
                                                    style="display:block;margin:0 auto">完成注册！</button>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- </div> -->
                                </div>
                            </form>

                        </div>


                        <!-- </div> -->
                    </div>
                    <!-- </div> -->
                </div>
            </div>
        <!--  END CONTENT AREA  -->
    </div>
    <!-- END MAIN CONTAINER -->



    <!-- BEGIN GLOBAL MANDATORY SCRIPTS -->
    <script src="{% static 'assets/js/libs/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/popper.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'plugins/perfect-scrollbar/perfect-scrollbar.min.js' %}"></script>
    <script src="{% static 'assets/js/app.js' %}"></script>
    <script src="{% static 'plugins/flatpickr/flatpickr.js' %}"></script>
    <script src="{% static 'plugins/flatpickr/custom-flatpickr.js' %}"></script>

    <script>
        $(document).ready(function () {
            App.init();
        });
    </script>
    <script>
        function expandForm(){
            $('.extra-info').removeClass('d-none');
            $('#extra').removeClass('d-flex');
            $('#extra').addClass('d-none');
            $('.extra-info input').prop('required',true);
            $('.extra-info select').prop('required',true);
        }
    </script>
    <script src="{% static 'plugins/highlight/highlight.pack.js' %}"></script>
    <script src="{% static 'assets/js/custom.js' %}"></script>
    <!-- END GLOBAL MANDATORY SCRIPTS -->
    <script src="{% static 'assets/js/scrollspyNav.js' %}"></script>
</body>

</html>
