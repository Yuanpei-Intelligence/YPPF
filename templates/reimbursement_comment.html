{% extends "base.html" %}

{% load static %}


{% block mainpage %}
    <!--  BEGIN CONTENT AREA  -->
    <div id="content" class="main-content">
        <div class="container">
            <div class="container">
                {% if html_display.warn_code == 2 %}
            <div class="alert alert-success  text-center">{{html_display.warn_message}}</div>
            {% elif html_display.warn_code == 1%}
            <div class="alert alert-warning  text-center">{{html_display.warn_message}}</div>
            {% endif %}
                <div class="row layout-top-spacing">

                    <div class="col-lg-12 col-sm-12 col-12 layout-spacing">
                        <div class="row">
                            <div class="col-md-12 mb-4">
                                <div class="statbox widget box box-shadow">

                                    <!--  BEGIN HEADER AREA  -->
                                    <div class="widget-header">
                                        <div class="row">
                                            <div class="col-xl-12 col-md-12 col-sm-12 col-12">
                                                <h4>审核报销</h4>
                                            </div>
                                        </div>
                                    </div>

                                    <!--  BEGIN CONTENT AREA  -->
                                    <div class="widget-content widget-content-area">

                                        <form role="form" method="POST" enctype="multipart/form-data">

                                            <div class="form-group">
                                                <label>组织名称</label>
                                                <textarea id="oname" name="oname" class="form-control"
                                                          aria-label="Default">{{html_display.oname}}</textarea>
                                            </div>

                                            <div class="form-group">
                                                <label>报销活动</label>
                                                <textarea id="activity_title" name="activity_title" class="form-control"
                                                          aria-label="Default">{{html_display.activity_title}}</textarea>
                                            </div>
                                            <div class="form-group">
                                                <label>报销额度</label>
                                                <br>
                                                <textarea id="amount" name="amount" class="form-control"
                                                          aria-label="Default">{{html_display.amount}}</textarea>
                                            </div>

                                            <div class="form-group">
                                                <label for="aintro">备注信息</label>

                                                <textarea name="message" class="form-control"
                                                          rows="3"
                                                          placeholder="空">{{html_display.message}}</textarea>
                                            </div>

                                            <div align="center">
                                                <table>
                                                    <tr>
                                                        <button type="submit" class="btn btn-primary btn-lg mb-4 mr-2"
                                                                name="submit"
                                                                value="1">
                                                            需要修改
                                                        </button>

                                                    </tr>
                                                    <tr>
                                                        <button type="submit" class="btn btn-primary btn-lg mb-4 mr-2"
                                                                name="submit"
                                                                value="2">
                                                            通过
                                                        </button>
                                                    </tr>

                                                    <tr>
                                                        <button type="submit" class="btn btn-primary btn-lg mb-4 mr-2"
                                                                name="submit"
                                                                value="3">
                                                            拒绝
                                                        </button>
                                                    </tr>
                                                </table>
                                            </div>

                                        </form>


                                        <br>
                                        <hr>
                                        {% include 'comment.html' %}

                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!--  END CONTENT AREA  -->

{% endblock %}
