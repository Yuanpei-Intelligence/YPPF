<div class="main-container" id="container">

    <div class="overlay"></div>
    <div class="search-overlay"></div>

    {% include 'user_left_narbar.html' %}

    <!--  BEGIN CONTENT AREA  -->
    <div id="content" class="main-content">
        <div class="container">
            <div class="container">



                <div class="row layout-top-spacing">

                    <div id="tableDropdown" class="col-lg-12 col-12 layout-spacing" style="text-align:center">
                        <div class="statbox widget box box-shadow">
                            <div class="widget-header">
                                <div class="row">
                                    <div class="col-xl-12 col-md-12 col-sm-12 col-12">
                                        <h4>您的订阅状态</h4>
                                    </div>
                                </div>
                            </div>
                            <div class="widget-content widget-content-area">
                                <div class="table-responsive">
                                    <table class="table table-bordered mb-4">
                                        <thead>
                                            <tr>
                                                <th>组织名称</th>
                                                <th>组织类型</th>
                                                <th>订阅状态</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {% for org in org_list %}
                                                <tr>
                                                    <td><u><a href="/orginfo/{{org.oname}}">{{org.oname}}</a></u></td>
                                                    <td>
                                                        {{org.otype}}
                                                    </td>
                                                    {%if org.organization_id.username in subscribe_list%} 
                                                    <td bgColor="F3FDFF", id="td{{org.organization_id.username}}">
                                                        <div class="custom-control custom-switch">
                                                            <input type="checkbox" class="custom-control-input" id="{{org.organization_id.username}}" onclick="change_status.call(this)" checked>
                                                            <label class="custom-control-label" for="{{org.organization_id.username}}" id="checkbox2{{org.organization_id.username}}"><font color="5F747B" id="font{{org.organization_id.username}}">已订阅</font></label>
                                                        </div>
                                                    </td>
                                                    {%else%} 
                                                    <td bgColor="FFFFFF", id="td{{org.organization_id.username}}">
                                                        <div class="custom-control custom-switch">
                                                            <input type="checkbox" class="custom-control-input" id="{{org.organization_id.username}}" onclick="change_status.call(this)">
                                                            <label class="custom-control-label" for="{{org.organization_id.username}}" id="checkbox2{{org.organization_id.username}}"><font color="E1E1E1" id="font{{org.organization_id.username}}">未订阅</font></label>
                                                        </div>
                                                    </td>
                                                    {%endif%}
                                                </tr>
                                            {% endfor %}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                    
                    <!-- <a onclick="save_subscribe_status()" class="btn btn-success btn-block mb-4 mr-2">保存修改</a> -->



                </div>

            </div>
        </div>

    </div>
    <!--  END CONTENT AREA  -->
</div>
<!-- END MAIN CONTAINER -->

<script>
    $('.nav-tabs').on('shown.bs.tab', 'a', function (e) {
        if (e.relatedTarget) {
            $(e.relatedTarget).removeClass('active');
        }
    })
</script>

<script>
    $('.table').bootstrapTable({
        onLoadSuccess: function () {
            $('.table tr td').each(function () {

                $(this).attr("title", $(this).text());
                $(this).css("cursor", 'pointer');
            });

        }
    })
</script>
<script>
    async function change_status() {
        // alert(this.checked);
        if (!this.checked) {
            const success = await save_subscribe_status.call(this, false);
            if (success) {
                document.getElementById(`td${this.id}`).bgColor = "FFFFFF";
                document.getElementById(`font${this.id}`).color = "E1E1E1";
                document.getElementById(`font${this.id}`).innerHTML = "未订阅";
            }
            else this.checked = true;
        } else {
            const success = await save_subscribe_status.call(this, true);
            if (success) {
                document.getElementById(`td${this.id}`).bgColor = "F3FDFF";
                document.getElementById(`font${this.id}`).color = "5F747B";
                document.getElementById(`font${this.id}`).innerHTML = "已订阅";
            }
            else this.checked = false;
        }
    }
    async function save_subscribe_status(status) {
        const { success } = await fetch(`save_subscribe_status`, {
            headers: { "Content-Type": `text/plain` },
            method: `POST`,
            body: JSON.stringify({ id: this.id, status }),
        })
            .then((res) => res.json())
            .catch(() => { success: false });
        return success;
    }
</script>
{% endblock %}
