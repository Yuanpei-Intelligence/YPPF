{% extends "base.html" %}

{% load static %}

{% block add_css_file %}

<link href={% static "datetimepicker/css/bootstrap-datetimepicker-standalone.css" %} rel="stylesheet" type="text/css" />
<link href={% static "datetimepicker/css/bootstrap-datetimepicker.css" %} rel="stylesheet" type="text/css" />
<link href={% static "datetimepicker/css/bootstrap-datetimepicker.min.css" %} rel="stylesheet" type="text/css" />

<style class="text/css">
    h5{
        font-family: 'Nunito', sans-serif;
        font-size: 1rem;
        font-weight: bold;
    }
</style>

{% endblock %}

{% block mainpage %}
<div class="main-content pb-3" id="content">
    <div class="container">
        <div class="row layout-top-spacing">
            <div class="col-12 layout-spacing mb-4">
                <div class="widget box box-shadow">
                    <div class="widget-header">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h4>
                                    课程开设
                                </h4>
                            </div>
                            <div>
                                <h4>
                                <img src="/media/avatar/org_default.png" width="24" height="24" alt="avatar">                
                                <a href='/orginfo/?name=青年志愿者协会'>
                                    <u>青年志愿者协会</u>
                                </a>
                                </h4>
                            </div>
                        </div>
                        
                    </div>
                    <div class="widget-content widget-content-area">
                        <form method="POST" onsubmit="check_inputs()" role="form" enctype="multipart/form-data">
                            <div id="basic-info">
                                <p>
                                    <b>基本信息</b>
                                </p>
                                <div class="form-group">
                                    <label>课程名称</label>
                                    <input type="text" id="title" name="title" class="form-control"  
                                           maxlength="50" onclick="fill_value(this)" required="required"
                                           placeholder="在这里写下您要开设的课程名称吧~（必填）" >
                                </div>
                                <div class="form-group">
                                    <label>审核老师</label>
                                    <select name="examine_teacher" id="examine_teacher" name="examine_teacher"
                                            class="form-control selectpicker">
                                        <option value="" selected disabled>
                                            选择审核老师
                                        </option>
                                        <option value="刘欣悦">刘欣悦</option>
                                    </select>
                                </div>    
                            </div>
                            <div id="lesson-info">
                                <p>
                                    <b>详细信息</b>                                
                                </p>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <label>开课周期</label>
                                            <select name="period" id="period"
                                                    class="form-control selectpicker"
                                                    onchange="selectPeriod($(this).val())">
                                                <option value="" selected disabled>
                                                    选择开课周期
                                                </option>
                                                <option value="一周一次" >一周一次</option>
                                                <option value="两周一次" >两周一次</option>
                                                <option value="一周两次" >一周两次</option>
                                                <option value="临时一次" >临时一次</option>
                                            </select>
                                        </div>
                                        <div class="col-sm-12">
                                            <label>结课时间</label>
                                            <input type="text" class="form-control" id="datetimepicker5"
                                                   name="final" placeholder="填写最后一次课程的时间即可~" required="required" 
                                                   onclick="fill_value(this)"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
                                            <label>上课地点</label>
                                            <input type="text" id="location" name="location" class="form-control"  
                                                   maxlength="50" onclick="fill_value(this)" required="required"
                                                   placeholder="要让上课的同学能找到地点哦~（必填）" >        
                                        </div>
                                        <div class="col-lg-8 col-md-12 col-sm-12 col-xs-12">
                                            <label>上课时间</label>
                                            <div class="row">
                                                <div class="col">
                                                    <input type="text" class="form-control" id="datetimepicker1"
                                                        name="lesson_start" placeholder="开始时间" required="required" onclick="fill_value(this)"/>
                                                </div>
                                                <div class="col">
                                                    <input type="text" class="form-control" id="datetimepicker2"
                                                        name="lesson_end" placeholder="结束时间" required="required" onclick="fill_value(this)"/>
                                                </div>
                                            </div>
                                        </div>
                                        
                                    </div>
                                </div>
                                <div class="form-group" id="lesson2" style="display: none;">
                                    <div class="row">
                                        <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
                                            <label>上课地点2</label>
                                            <input type="text" id="location2" name="location2" class="form-control"  
                                                   maxlength="50" onclick="fill_value(this)"
                                                   placeholder="要让上课的同学能找到地点哦~（必填）" >        
                                        </div>
                                        <div class="col-lg-8 col-md-12 col-sm-12 col-xs-12">
                                            <label>上课时间2</label>
                                            <div class="row">
                                                <div class="col">
                                                    <input type="text" class="form-control" id="datetimepicker3"
                                                           name="lesson_start2" placeholder="开始时间" onclick="fill_value(this)"
                                                           />
                                                </div>
                                                <div class="col">
                                                    <input type="text" class="form-control" id="datetimepicker4"
                                                           name="lesson_end2" placeholder="结束时间" onclick="fill_value(this)"
                                                           />
                                                </div>
                                            </div>
                                        </div> 
                                    </div>
                                </div>
                                
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-block mb-4 mr-2" value="" onclick="return confirm('确认修改活动信息？由于需要发送通知，点击提交后请耐心等待，不要重复点击！')">
                                开设课程
                            </button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>  
</div>
{% endblock %}

{% block add_js_file %}
<script src={% static "datetimepicker/js/bootstrap-datetimepicker.min.js" %}></script>

<script>
    $(document).ready(function() {
        $("#lesson2").hide();
    })
    function selectPeriod(period) {
        console.log(period);
        if(period === "一周两次") {
            $("#lesson2").show();
            let lesson2Inputs = $("#lesson2")[0].querySelectorAll("input");
            for(let i = 0; i < lesson2Inputs.length; i++) {
                lesson2Inputs[i].required = true;
            }
        }
        else {
            $("#lesson2").hide();
            let lesson2Inputs = $("#lesson2")[0].querySelectorAll("input");
            for(let i = 0; i < lesson2Inputs.length; i++) {
                console.log(lesson2Inputs[i].textContent);
                lesson2Inputs[i].textContent = "";
                lesson2Inputs[i].required = false;
            }
        }
    }

    function check_inputs() {
        // 检查课程开始时间、结束时间、结课时间
        let start1 = $("#datetimepicker1").val(), start2 = $("#datetimepicker3").val(), 
            end1   = $("#datetimepicker2").val(), end2   = $("#datetimepicker4").val(), 
            final  = $("#datetimepicker5").val();
        start1 = new Date(start1), start2 = new Date(start2);
        end1   = new Date(end1),   end2   = new Date(end2);
        final  = new Date(final);

    }
</script>

<script type="text/javascript">
$(function () {
    $("#datetimepicker1").datetimepicker({
        format: "YYYY-MM-DD HH:mm",
        sideBySide: true,
        minDate: new Date(),
    });
    $("#datetimepicker2").datetimepicker({
        format: "YYYY-MM-DD HH:mm",
        sideBySide: true,
        minDate: new Date(),
    });
    $("#datetimepicker3").datetimepicker({
        format: "YYYY-MM-DD HH:mm",
        sideBySide: true,
        minDate: new Date(),
    });
    $("#datetimepicker4").datetimepicker({
        format: "YYYY-MM-DD HH:mm",
        sideBySide: true,
        minDate: new Date(),
    });
    $("#datetimepicker5").datetimepicker({
        format: "YYYY-MM-DD HH:mm",
        sideBySide: true,
        minDate: new Date(),
    });
});
</script>

{% endblock %}
